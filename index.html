<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="telegram">
            <div class="tgBolder">
                <h2>For bolder text type **Text**</h2>
                <input class="input-group bolder" type="text" placeholder="Text">
                <button class="btn btn-primary btnBolder"><i class="bi bi-send"></i></button> <br>
                <span class="bolderText">Text</span>
            </div>
            <br>

            <div class="tgItalic">
                <h2>For italic text type __Text__</h2>
                <input class="input-group italic" type="text" placeholder="Text">
                <button class="btn btn-primary btnItalic"><i class="bi bi-send"></i></button>
                <br>
                <span class="italicText">Text</span>
            </div>
            <br>

            <div class="thInvis">
                <h2>For invisible text type ||Text||</h2>
                <input class="input-group invis" type="text" placeholder="Text">
                <button class="btn btn-primary btnInvis"><i class="bi bi-send"></i></button>
                <br>
                <span class="invisText invisText2">Text</span>
            </div>
        </div>
    </div>
</body>
<script src="./assets/main.js"></script>
</html>
